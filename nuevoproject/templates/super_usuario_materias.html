{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4"><i class="fas fa-book"></i> Materias</h1>

    <div class="border border-secondary bg-light p-4 rounded mb-5 shadow">
        <h2 class="mb-3"><i class="fas fa-plus-circle"></i> Crear nueva materia</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-check-circle"></i> Crear</button>
        </form>
    </div>

    <div class="mb-4">
        {% for materia in materias %}
            <form action="{% url 'materia eliminada' materia.id%}" method="POST" class="d-flex align-items-center mb-2">
                {% csrf_token %}
                <ul class="list-group w-100">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="#" class="text-decoration-none"><i class="fas fa-book-open"></i> {{ materia.nombre }}</a>
                        <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Borrar</button>
                    </li>
                </ul>
            </form>
        {% endfor %}
    </div>
</div>

{% endblock %}
