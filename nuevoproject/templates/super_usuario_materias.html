{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4"><i class="fas fa-plus-circle"></i> Crear nueva materia</h1>

    <div class="row">
        <!-- Columna para el formulario -->
        <div class="col-md-4">
            <div class="border border-secondary bg-light p-4 rounded mb-5 shadow">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block mt-3">
                        <i class="fas fa-check-circle"></i> Crear
                    </button>
                </form>
            </div>
        </div>

        <!-- Columna para la lista de materias -->
        <div class="col-md-8">
            <h3 class="mb-3">Materias</h3>
            <div class="list-group">
                {% for materia in materias %}
                    <div class="d-flex justify-content-between align-items-center border rounded mb-2 p-2 shadow-sm">
                        <a href="#" class="text-decoration-none flex-grow-1">
                            <i class="fas fa-book-open"></i> {{ materia.nombre }}
                        </a>
                        <form action="{% url 'materia eliminada' materia.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i> Borrar
                            </button>
                        </form>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
