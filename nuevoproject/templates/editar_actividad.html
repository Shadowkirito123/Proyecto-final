{% extends 'base.html' %}

{% block content %}
<form method="POST" class="text-center p-3">
    {% csrf_token %}
    <div class="mb-3">
        {{ crear }}
    </div>
    <button type="submit" class="btn btn-warning">
        Actualizar
    </button>
</form>

<form action="{% url 'eliminar actividad' %}" method="POST" class="text-center p-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        Eliminar
    </button>
</form>

{% endblock %}
