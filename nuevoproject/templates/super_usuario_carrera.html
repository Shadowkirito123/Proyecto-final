{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Carreras</h1>

    <div class="mb-4">
        {% for carreras in carrera %}
            <form action="" method="POST">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Nombre: 
                        <a href="{% url 'detalles carreras' carreras.id %}">{{ carreras.nombre }}</a>
                        <span class="badge bg-primary rounded-pill">
                            {{ carreras.num_estudiantes }} estudiantes
                        </span>
                    </li>
                </ul>
            </form>
        {% endfor %}
    </div>

    <div class="border border-primary bg-light p-4 rounded">
        <h2 class="mb-3">Crear carrera</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="{{ crear_carrera.nombre.id_for_label }}">Nombre:</label>
                {{ crear_carrera.nombre }}
            </div>
    
            <button type="submit" class="btn btn-primary mt-3">Crear</button>
        </form>
    </div>
</div>

{% endblock %}
