{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Crear Carrera</h2>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <!-- Ajusta el padding, elimina el borde y reduce el ancho -->
            <div class="bg-light p-4 shadow-sm rounded">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="{{ crear_carrera.nombre.id_for_label }}">Nombre:</label>
                        {{ crear_carrera.nombre }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Crear</button>
                </form>
            </div>
        </div>
        <div class="col-lg-8">
            <h3 class="mb-4">Carreras</h3>
            <div class="list-group">
                {% for carreras in carrera %}
                    <a href="{% url 'detalles carreras' carreras.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-3">
                        <span>{{ carreras.nombre }}</span>
                        <span class="badge bg-primary rounded-pill">{{ carreras.num_estudiantes }} estudiantes</span>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
