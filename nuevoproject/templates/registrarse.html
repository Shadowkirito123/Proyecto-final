{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4" style="max-width: 500px; width: 100%;">
        <h1 class="text-center">Registro de usuario</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre_usuario"><i class="fas fa-user"></i> Nombre de usuario:</label>
                <input type="text" class="form-control" name="nombre_usuario" id="nombre_usuario" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="nombre"><i class="fas fa-id-badge"></i> Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="apellido"><i class="fas fa-id-badge"></i> Apellido:</label>
                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label><i class="fas fa-user-graduate"></i> Soy:</label>
                <div class="d-flex">
                    <div class="form-check mr-3">
                        <input class="form-check-input" type="radio" name="es_estudiante" value="True" id="estudiante" required onclick="toggleFields()">
                        <label class="form-check-label" for="estudiante">
                            Estudiante
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="es_estudiante" value="False" id="profesor" required onclick="toggleFields()">
                        <label class="form-check-label" for="profesor">
                            Profesor/docente
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group hidden" id="institucion_field">
                <label for="institucion"><i class="fa-solid fa-ranking-star"></i> Carrera:</label>
                {{materia}}
            </div>
            <div class="form-group hidden" id="asignatura_field">
                <label for="asignatura"><i class="fas fa-book"></i> Asignatura:</label>
                {{materia}}
            </div>
            <div class="form-group mt-3">
                <label for="clave1"><i class="fas fa-lock"></i> Contrase単a:</label>
                <input type="password" class="form-control" name="clave1" id="clave1" placeholder="Ingresa la contrase単a">
            </div>
            <div class="form-group">
                <label for="clave2"><i class="fas fa-lock"></i> Confirmar contrase単a:</label>
                <input type="password" class="form-control" name="clave2" id="clave2" placeholder="Ingresa nuevamente la contrase単a">
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Registrar
            </button>
        </form>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function toggleFields() {
        var estudiante = document.getElementById('estudiante').checked;
        var institucionField = document.getElementById('institucion_field');
        var asignaturaField = document.getElementById('asignatura_field');
        
        if (estudiante) {
            institucionField.classList.remove('hidden');
            asignaturaField.classList.add('hidden');
        } else {
            institucionField.classList.add('hidden');
            asignaturaField.classList.remove('hidden');
        }
    }
</script>
</body>
</html>


{%endblock%}
