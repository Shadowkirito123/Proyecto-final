{% extends 'base.html' %}

{% block content %}
    
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <h1 class="text-center">Registro de Usuario</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre_usuario"><i class="fas fa-user"></i> Nombre de usuario:</label>
                <input type="text" class="form-control" name="nombre_usuario" id="nombre_usuario" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="nombre"><i class="fas fa-id-card"></i> Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="apellido"><i class="fas fa-id-card-alt"></i> Apellido:</label>
                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label><i class="fas fa-user-graduate"></i> Soy:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="es_estudiante" id="estudiante" value="True">
                    <label class="form-check-label" for="estudiante">Estudiante</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="es_estudiante" id="profesor" value="False">
                    <label class="form-check-label" for="profesor">Profesor/Docente</label>
                </div>
            </div>
            <div class="form-group">
                <label for="clave1"><i class="fas fa-lock"></i> Contrase単a:</label>
                <input type="password" class="form-control" name="clave1" id="clave1" placeholder="Ingresa la contrase単a">
            </div>
            <div class="form-group">
                <label for="clave2"><i class="fas fa-lock"></i> Confirmar contrase単a:</label>
                <input type="password" class="form-control" name="clave2" id="clave2" placeholder="Ingresa nuevamente la contrase単a">
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-user-plus"></i> Registrar</button>
        </form>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>

{%endblock%}
